version: "3.9"

services:

  app:
    build:
      context: .
      args:
        - MODE=dev
    ports:
      - "8019:80"
    volumes:
      - "/app/scripts"
      - ./:/app

    environment:
      - DB_USER=rider_user
      - DB_NAME=rider
      - DB_PASSWORD=password
      - DB_HOST=db
    depends_on:
      - db
      - redis
  # To connect to db with test data db_name = tribaja, db_user=tribaja_user, db_password = password

  redis:
    image: "redis:alpine"

  db:
    build:
      context: ./db
    environment:
      - POSTGRES_PASSWORD=password
    volumes:
      - dev-db-data:/var/lib/postgresql/data
    ports:
      - "9020:5432"

volumes:
  dev-db-data: